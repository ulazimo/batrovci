<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Directory</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-slate-900 dark:text-gray-100 transition-colors duration-300 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 sticky top-0 z-10 transition-colors duration-300">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <i data-lucide="folder-open" class="text-brand-600 dark:text-brand-500 w-6 h-6"></i>
                <h1 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                    My Projects
                </h1>
            </div>

            <div class="flex items-center gap-4">
                <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
                    <i data-lucide="github" class="w-5 h-5"></i>
                </a>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 text-gray-500 dark:text-gray-400 transition-colors focus:outline-none focus:ring-2 focus:ring-brand-500">
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <!-- Search and Filter Section -->
        <div class="mb-10 space-y-4">
            <div class="flex flex-col sm:flex-row gap-4 justify-between items-center">
                <div class="relative w-full sm:max-w-md group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="search" class="w-5 h-5 text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                    </div>
                    <input type="text" id="search-input" 
                        class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 dark:border-slate-600 rounded-lg leading-5 bg-white dark:bg-slate-800 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all shadow-sm"
                        placeholder="Search projects...">
                </div>
                
                <div class="flex gap-2 overflow-x-auto pb-1 w-full sm:w-auto no-scrollbar" id="category-filters">
                    <!-- Categories injected by JS -->
                </div>
            </div>
            
            <p class="text-sm text-gray-500 dark:text-gray-400" id="result-count">
                Showing all projects
            </p>
        </div>

        <!-- Grid -->
        <div id="projects-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards injected by JS -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 dark:bg-slate-800 mb-4">
                <i data-lucide="search-x" class="w-8 h-8 text-gray-400"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900 dark:text-white">No projects found</h3>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Try adjusting your search or filters.</p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-slate-800 border-t border-gray-200 dark:border-slate-700 mt-auto">
        <div class="max-w-6xl mx-auto px-4 py-6 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center gap-4">
            <p class="text-sm text-gray-500 dark:text-gray-400">
                &copy; <span id="year"></span> Project Directory. Hosted on GitHub Pages.
            </p>
            <div class="flex gap-4 text-sm text-gray-500 dark:text-gray-400">
                <a href="#" class="hover:text-brand-600 dark:hover:text-brand-400">About</a>
                <a href="#" class="hover:text-brand-600 dark:hover:text-brand-400">Contact</a>
            </div>
        </div>
    </footer>

    <script>
        // ==========================================
        // CONFIGURATION: ADD YOUR FILES HERE
        // ==========================================
        const projects = [
            {
                title: "Block Away",
                file: "block away.html", // The actual filename in this folder
                description: "Clear board by clicking on objects that fly away in the direction of the arrow.",
                category: "Game",
                date: "2026-01-15",
                featured: false
            },
            {
                title: "Context match",
                file: "context match.html", // The actual filename in this folder
                description: "Match by context.",
                category: "Game",
                date: "2026-01-15",
                featured: false
            },
            {
                title: "Factory",
                file: "factory.html", // The actual filename in this folder
                description: "Random dice.",
                category: "Game",
                date: "2026-01-15",
                featured: false
            },
            {
                title: "Mind match 3D",
                file: "mind match 3d.html", // The actual filename in this folder
                description: "Match objects by context.",
                category: "Game",
                date: "2026-01-15",
                featured: true
            },
            {
                title: "Monopoly mini games",
                file: "monopoly mini games.html", // The actual filename in this folder
                description: "Throw dice and play mini games.",
                category: "Game",
                date: "2026-01-15",
                featured: false
            },
            {
                title: "Pixel",
                file: "pixel.html", // The actual filename in this folder
                description: "Destroy pixels.",
                category: "Game",
                date: "2026-01-15",
                featured: false
            },
            {
                title: "Dice roller",
                file: "dice-roller.html", // The actual filename in this folder
                description: "Random dice",
                category: "Game",
                date: "2026-01-15",
                featured: false
            },
            // Add more objects here...
        ];

        // ==========================================
        // APPLICATION LOGIC
        // ==========================================

        document.getElementById('year').textContent = new Date().getFullYear();

        // State
        let activeCategory = 'All';
        let searchQuery = '';

        // DOM Elements
        const grid = document.getElementById('projects-grid');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('search-input');
        const categoryContainer = document.getElementById('category-filters');
        const resultCount = document.getElementById('result-count');
        const themeToggle = document.getElementById('theme-toggle');

        // Theme Logic
        const userTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (userTheme === 'dark' || (!userTheme && systemTheme)) {
            document.documentElement.classList.add('dark');
        }

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });

        // Unique Categories
        const categories = ['All', ...new Set(projects.map(p => p.category).filter(Boolean))];

        // Initialize
        function init() {
            renderCategories();
            renderProjects();
            lucide.createIcons();
        }

        // Render Categories
        function renderCategories() {
            categoryContainer.innerHTML = categories.map(cat => `
                <button 
                    onclick="setCategory('${cat}')"
                    class="px-4 py-1.5 rounded-full text-sm font-medium transition-all whitespace-nowrap
                    ${activeCategory === cat 
                        ? 'bg-brand-600 text-white shadow-md' 
                        : 'bg-white dark:bg-slate-800 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 border border-gray-200 dark:border-slate-700'}"
                >
                    ${cat}
                </button>
            `).join('');
        }

        // Global function for onclick
        window.setCategory = (cat) => {
            activeCategory = cat;
            renderCategories();
            renderProjects();
        };

        // Render Projects
        function renderProjects() {
            const filtered = projects.filter(p => {
                const matchesSearch = p.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                    p.description.toLowerCase().includes(searchQuery.toLowerCase());
                const matchesCategory = activeCategory === 'All' || p.category === activeCategory;
                return matchesSearch && matchesCategory;
            });

            // Update count text
            resultCount.textContent = `Showing ${filtered.length} project${filtered.length !== 1 ? 's' : ''}`;

            // Empty State
            if (filtered.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
            } else {
                grid.classList.remove('hidden');
                emptyState.classList.add('hidden');
            }

            // Generate Cards
            grid.innerHTML = filtered.map(project => {
                // Determine icon based on category (simple logic)
                let iconName = 'file-code';
                const catLower = (project.category || '').toLowerCase();
                if (catLower.includes('game')) iconName = 'gamepad-2';
                else if (catLower.includes('tool') || catLower.includes('app')) iconName = 'wrench';
                else if (catLower.includes('ui') || catLower.includes('design')) iconName = 'layout';
                else if (catLower.includes('web')) iconName = 'globe';

                return `
                <a href="${project.file}" class="block group relative">
                    <div class="h-full bg-white dark:bg-slate-800 rounded-xl border border-gray-200 dark:border-slate-700 p-6 card-hover shadow-sm hover:shadow-lg dark:shadow-slate-900/50 flex flex-col">
                        
                        ${project.featured ? `
                        <div class="absolute top-4 right-4">
                            <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-amber-100 text-amber-800 dark:bg-amber-900 dark:text-amber-100">
                                Featured
                            </span>
                        </div>
                        ` : ''}

                        <div class="flex items-start justify-between mb-4">
                            <div class="p-3 bg-brand-50 dark:bg-slate-700/50 rounded-lg text-brand-600 dark:text-brand-400 group-hover:scale-110 transition-transform duration-300">
                                <i data-lucide="${iconName}" class="w-6 h-6"></i>
                            </div>
                        </div>

                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2 group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-colors">
                            ${project.title}
                        </h3>
                        
                        <p class="text-gray-500 dark:text-gray-400 text-sm mb-6 flex-grow line-clamp-2">
                            ${project.description}
                        </p>

                        <div class="flex items-center justify-between text-xs text-gray-400 dark:text-slate-500 mt-auto pt-4 border-t border-gray-100 dark:border-slate-700">
                            <span>${project.date || 'No date'}</span>
                            <span class="flex items-center gap-1 group-hover:translate-x-1 transition-transform">
                                View Project <i data-lucide="arrow-right" class="w-3 h-3"></i>
                            </span>
                        </div>
                    </div>
                </a>
                `;
            }).join('');

            // Re-initialize icons for new DOM elements
            lucide.createIcons();
        }

        // Search Listener
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderProjects();
        });

        // Run
        init();

    </script>
</body>
</html>
